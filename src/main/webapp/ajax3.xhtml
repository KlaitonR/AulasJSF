<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:messages autoUpdate="true" id="messages"/>
    <h:form id="form1">
        <h:panelGrid columns="1">
                <h:inputText value="#{ajaxTesteBean.nome}" id="nome" rendered="true">
                    <f:ajax event="keyup" listener="#{ajaxTesteBean.toUpperCase2}"
                            render="nomeOut" delay="1000"/>
                </h:inputText>
                <h:outputText id="nomeOut" value="#{ajaxTesteBean.nome}"/>
                <h:commandButton value="Enviar"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
