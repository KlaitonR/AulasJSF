<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>
    <h:form id="form1">
        <h:panelGrid columns="1">
            <!--@form @this @none @all-->
            <h:inputText value="#{ajaxTesteBean.nome}" id="nome"/>
            <h:inputText value="#{ajaxTesteBean.sobrenome}" id="sobrenome"/>
            <h:commandButton value="Enviar">
                <f:ajax execute="nome sobrenome" listener="#{ajaxTesteBean.toUpperCase2}" render="nomeOut sobrenomeOut form2:nomeOut2"/>
            </h:commandButton>
            <h:outputText value="#{ajaxTesteBean.nome}" id="nomeOut"/>
            <h:outputText value="#{ajaxTesteBean.sobrenome}" id="sobrenomeOut"/>
            <h:inputText value="#{ajaxTesteBean.nome}">
                <f:ajax event="blur" listener="#{ajaxTesteBean.toUpperCaseNome}" render="@this nomeOut"/>
            </h:inputText>
            <h:selectOneMenu value="#{ajaxTesteBean.letraSelecionada}">
                <f:selectItem value="#{null}" itemLabel="selecione"/>
                <f:selectItems value="#{ajaxTesteBean.alfabeto.keySet()}"
                               var="letra" itemLabel="#{letra}" itemValue="#{letra}"/>
                <f:ajax event="change" listener="#{ajaxTesteBean.onSelectLetra}" render="letras"/>
            </h:selectOneMenu>
            <h:selectOneMenu id="letras" value="#{ajaxTesteBean.letraDaChave}">
                <f:selectItem value="#{null}" itemLabel="selecione uma letra"/>
                <f:selectItems value="#{ajaxTesteBean.letras}"
                               var="letras" itemLabel="#{letras}" itemValue="#{letras}"/>
            </h:selectOneMenu>
        </h:panelGrid>
    </h:form>
    <h:form id="form2">
        <h:panelGrid columns="1">
            <h:outputText value="#{ajaxTesteBean.nome}" id="nomeOut2"/>
            <h:outputText value="#{ajaxTesteBean.sobrenome}" id="sobrenomeOut2"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
