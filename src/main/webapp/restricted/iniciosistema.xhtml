<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

   <f:view locale="#{loginBean.languege}"/>
<!--   <f:loadBundle var="msg" basename="baseName"/>-->
   <h:outputText value="#{loginBean.languege}"/>
   <h:body>
      <h:form>
         <h1> #{m.userLogged} #{loginBean.estudante.nome}</h1>
         <h:outputFormat value="#{m.userLogged}">
            <f:param value="#{loginBean.estudante.nome}"/>
            <f:param value="#{loginBean.estudante.sobrenome}"/>
         </h:outputFormat>
         <br/>
         <h:outputFormat value="#{m.alert}">
            <f:param value="#{loginBean.qtMessages}"/>
         </h:outputFormat>
         <h:commandButton value="Logout" action="#{loginBean.logout}"/>
      </h:form>
   </h:body>

</html>
